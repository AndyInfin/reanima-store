<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reanima.Store</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="images/logo.png" alt="Logo" />
            </div>
            <form action="" method="post" class="search">
                <input type="search" name="" placeholder="Search" id="search-field" autofocus />
                <input type="submit" name="" value="" id="submit" />
            </form>
            <div id="login">
                <p onclick="openbox()">Login</p>
            </div>
        </header>

        <div class="content-main">
            <div class="banner-main">
                <div id="reanimate"><a href="#"></a></div>
            </div>
            <div class="banner-projects">
                <div class="banner-mini" id="banner-1"></div>
                <div class="banner-mini" id="banner-2"></div>
                <div class="banner-mini" id="banner-3"></div>
                <div class="banner-mini" id="banner-4"></div>
            </div>
        </div>

        <footer>
            <div id="logo-bottom"></div>
            <div id="reanima-menu">
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </div>
            <div class="social-sharing">
                <ul class="socials">
                    <li class="social-btn" id="vk"><a href="#"></a></li>
                    <li class="social-btn" id="fb"><a href="#"></a></li>
                    <li class="social-btn" id="wa"><a href="#"></a></li>
                    <li class="social-btn" id="tg"><a href="#"></a></li>
                    <li class="social-btn" id="tw"><a href="#"></a></li>
                </ul>
            </div>
        </footer>
    </div>
	
	<div id="main-popup">
	  <div id="popup">
		<p id="popup-close" onclick="document.getElementById('main-popup').style.display='none';">X</p>
		<h4>Представьтесь!</h4>
		<form action="" method="post" id="login-form">
		    <input type="text" placeholder="Логин" />
		    <br/>
		    <input type="password" placeholder="Пароль" />
		    <br/>
		    <input type="submit" name="" value="Я готов!" id="login-button" />
		</form>
		<p>а можете войти через соцсеть</p>
		<ul class="socials" style="margin-top: 5px;">
                    <li class="social-btn" id="vk"><a href="#"></a></li>
                    <li class="social-btn" id="fb"><a href="#"></a></li>
                    <li class="social-btn" id="wa"><a href="#"></a></li>
                    <li class="social-btn" id="tg"><a href="#"></a></li>
                    <li class="social-btn" id="tw"><a href="#"></a></li>
        </ul>
        <p>или <a href="#" style="display: inline; font-weight: bold; text-decoration: underline;">зарегистрируйтесь</a>, раз ещё не успели, пора бы уже</p>
	  </div>
	</div>
	
	<script type="text/javascript">
        function openbox() {
            document.getElementById('main-popup').style.display='block';
        }
    </script>

</body>
</html>
